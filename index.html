<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBE Transfer Checker</title>
    <style>
        /* Basic reset and styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            background-image: url('background.jpg'); /* Set the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #6A0DAD;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #6A0DAD;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #580A93;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #6A0DAD;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="CBE Logo"> <!-- Ensure "logo.jpg" is in the same directory as this HTML file -->
        
        <h2>CBE Transfer Checker</h2>
        
        <form id="inputForm">
            <div class="form-group">
                <label for="ftNumber">FT Number</label>
                <input type="text" id="ftNumber" name="ftNumber" placeholder="Enter FT Number" required>
            </div>
            <div class="form-group">
                <label for="accountNumber">CBE Account Number (Last 8 Digits)</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Last 8 Digits" required>
            </div>
            <button type="button" onclick="openLink()">Generate Link</button>
        </form>

        <div class="footer">Developed by XSHOP</div>
    </div>

    <script>
        // Load saved values from localStorage if they exist
        document.addEventListener("DOMContentLoaded", function() {
            const savedFTNumber = localStorage.getItem("ftNumber");
            const savedAccountNumber = localStorage.getItem("accountNumber");

            if (savedFTNumber) {
                document.getElementById("ftNumber").value = savedFTNumber;
            }
            if (savedAccountNumber) {
                document.getElementById("accountNumber").value = savedAccountNumber;
            }
        });

        function openLink() {
            const ftNumber = document.getElementById("ftNumber").value;
            const accountNumber = document.getElementById("accountNumber").value;
            
            if (ftNumber && accountNumber) {
                // Save values to localStorage
                localStorage.setItem("ftNumber", ftNumber);
                localStorage.setItem("accountNumber", accountNumber);

                // Generate the URL and open it in a new tab
                const url = `https://apps.cbe.com.et:100/?id=${ftNumber}${accountNumber}`;
                window.open(url, "_blank");
            } else {
                alert("Please enter both the FT number and last 8 digits of the CBE account number.");
            }
        }
    </script>
</body>
</html>
